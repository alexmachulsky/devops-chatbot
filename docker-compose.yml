version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - chatbot-network
    labels:
      - "com.devops-chatbot.description=Ollama LLM Server"

  chatbot:
    build: .
    container_name: devops-chatbot
    ports:
      - "5000:5000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:1b
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PORT=5000
      - HOST=0.0.0.0
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.devops-chatbot.description=DevOps AI Assistant"
      - "com.devops-chatbot.version=1.0.0"
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
