version: '3.8'

services:
  chatbot:
    build: .
    container_name: devops-chatbot
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PORT=5000
      - HOST=0.0.0.0
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.devops-chatbot.description=DevOps AI Assistant"
      - "com.devops-chatbot.version=1.0.0"
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge
