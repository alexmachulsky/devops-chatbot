apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-chatbot
  namespace: default
  labels:
    app: devops-chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-chatbot
  template:
    metadata:
      labels:
        app: devops-chatbot
    spec:
      containers:
      - name: chatbot
        image: devops-chatbot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: devops-chatbot-config
              key: FLASK_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: devops-chatbot-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: devops-chatbot-config
              key: HOST
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: devops-chatbot-secrets
              key: OPENAI_API_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: devops-chatbot-secrets
              key: SECRET_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
